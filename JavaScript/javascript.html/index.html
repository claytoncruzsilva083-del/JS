<body>
    <h1>Interagindo com um botâo</h1>
    <button onclick="clicou()"></button>clique aqui</button">

    <script>
        function clicou() { 
        window.alert("você clicou no botâo!");
        let nome= window, prompt ('Digite seu nome:')
        window.alert('Olá, $ {nome} !')
        window.alert ('Olá, ${nome}!')
        window.alert ('Olá ' + nome) 
        }
    </script>
